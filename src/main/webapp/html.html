<!DOCTYPE html><!-- doctype = html5 라고 선언한것 -->

<!-- html 시작 태그 -->
<html lang = "ko">

<!-- head 태그는 문서 정보를 담긴다. -->
<head>
<meta charset="UTF-8">
<title> html 기본 수업</title>
</head>

<!-- body는 본문 내용을 담는다.  -->
<body style="background-color: blanchedalmond">
<h1>This is heading 1</h1>
<h2>This is heading 2</h2>
<h3>This is heading 3</h3>

안녕하세요.<!-- 한글 깨짐 확인용 -->


<h1 style="color: green; font-size : 300px">This is a Heading</h1><!-- h1~6 태그는 머릿글(헤드라인)을 나타내고, 글자 크기 -->

<p title="툴팁">This is a paragraph.</p><!-- p태그는 단락 구분  -->
<p>This is a paragraph.</p>

<h1 style="color: green;"><p>This is another paragraph.</p></h1>
<h1 ><p style="color: green;">This is another paragraph.</p></h1>



<p>안녕하세요<br><br><!-- br태그는 단일태그 줄바꿈 -->
또 안녕하세요.</p>
